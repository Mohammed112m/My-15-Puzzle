<!doctype html>
<html lang="en">
<head>
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <meta charset="UTF-8" />
    <meta
    name="viewport"
    content="width=device-width,
initial-scale=1.0"
    />    
    <title>My 15 Puzzle Game</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="app.js"></script>
</head>
<body>
    <div class="TM animate__animated animate__bounce">
    <div class="buttonTM">Time: <span id="timer">00:00</span></div>
    <div class="buttonTM">Moves: <span id="moves">0</span></div>
    </div>

    <h3 id="levelTitle">15 Puzzle</h3>

    <div id="board" class="Board"></div>

    <div class="SP animate__animated animate__bounce">
    <button id="shuffle">Shuffle / New Game</button>
    <button id="pauseButton">Pause Game</button>
    </div>
</body>
</html>
